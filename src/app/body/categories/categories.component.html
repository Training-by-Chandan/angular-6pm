<div class="container">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of allcategories|async">
                <td>{{category.Id}}</td>
                <td>{{category.Name}}</td>
                <td>{{category.Description}}</td>
            </tr>   
        </tbody>
        </table>
</div>
